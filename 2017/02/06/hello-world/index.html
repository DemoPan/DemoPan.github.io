<p>title: Hello World</p>
<h1 id="Act-of-Valor"><a href="#Act-of-Valor" class="headerlink" title="Act of Valor"></a>Act of Valor</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">So live your life that the fear of death can never enter your heart.</div><div class="line"></div><div class="line">Trouble no one about their religion; respect others in their view, and demand that they respect yours.</div><div class="line"></div><div class="line">Love your life, perfect your life, beautify all things in your life.</div><div class="line"></div><div class="line">Seek to make your life long and its purpose in the service of your people.</div><div class="line"></div><div class="line">Prepare a noble death song for the day when you go over the great divide.</div><div class="line"></div><div class="line">Always give a word or a sign of salute when meeting or passing a friend, even a stranger, when in a lonely place.</div><div class="line"></div><div class="line">Show respect to all people and grovel to none.</div><div class="line"></div><div class="line">When you arise in the morning give thanks for the food and for the joy of living.</div><div class="line"></div><div class="line">If you see no reason for giving thanks, the fault lies only in yourself.</div><div class="line"></div><div class="line">Abuse no one and no thing, for abuse turns the wise ones to fools and robs the spirit of its vision.</div><div class="line"></div><div class="line">When it comes your time to die, be not like those whose hearts are filled with the fear of death, so that when their time comes they weep and pray for a little more time to live their lives over again in a different way.</div><div class="line"></div><div class="line">Sing your death song and die like a hero going home.</div></pre></td></tr></table></figure>
